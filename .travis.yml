language: python
sudo: false

branches:
  only:
    - master

matrix:
  fast_finish: true
  include:
    - python: 3.7
      env: TOXENV=black

    - python: 3.7
      env: TOXENV=docs

    - python: 2.7
      env: TOXENV=py27-codecov

    - python: 3.5
      env: TOXENV=py35-codecov

    - python: 3.6
      env: TOXENV=py36-codecov

    - python: 3.7
      env: TOXENV=py37-codecov

    - python: 3.8
      env: TOXENV=py38-codecov

    - python: pypy
      env: TOXENV=pypy2-codecov

    - python: pypy3
      env: TOXENV=pypy3-codecov


install: pip install tox
script: TOX_SKIP_MISSING_INTERPRETERS="False" tox

deploy:
  - provider: pypi
    user: __token__
    password:
      secure: ""
    on:
      branch: master
      python: 3.7
      condition: $TOXENV = py38-codecov
    distributions: "sdist bdist_wheel"
